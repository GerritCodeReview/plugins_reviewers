<link rel="import" href="./rv-filter-section.html">

<dom-module id="rv-edit-screen">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-menu-page-styles"></style>
    <style include="gr-subpage-styles">
      .bottomButtons {
        display: flex;
      }
      #closeButton {
        float: right
      }
    </style>
    <div>
      <h1>Reviewers Config</h1>
      <div id="loading" class$="[[_computeLoadingClass(loading)]]">Loading...</div>
      <h3>Filter Sections</h3>
      <tbody class$="[[computeLoadingClass(loading)]]">
        <template
            is="dom-repeat"
            items="{{_filterSections}}"
            as="section">
            <rv-filter-section
                filter="{{section.filter}}"
                reviewers="{{section.reviewers}}"
                editing="{{section.editing}}"
                reviewers-url="[[_getReviewersUrl(repoName)]]"
                plugin="{{plugin}}"
                can-modify-config="[[canModifyConfig]]"
                on-reviewer-changed="_handleReviewerChanged"></rv-filter-section>
        </template>
      </tbody>
      <div class="bottomButtons">
        <gr-button id="addFilterBtn"
            on-tap="_handleCreateSection"
            hidden="[[_computeAddFilterBtnHidden(canModifyConfig)]]">Add Filter</gr-button>
        <gr-button id="closeButton"
            on-tap="_handleCloseTap">Close</gr-button>
      </div>
    </div>
  </template>
  <script src="./rv-edit-screen.js"></script>
</dom-module>
