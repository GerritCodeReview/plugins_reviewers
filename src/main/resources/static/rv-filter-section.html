<link rel="import" href="./rv-reviewer.html">

<dom-module id="rv-filter-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid var(--border-color);
      }
      .name {
        align-items: center;
        display: flex;
      }
      .header,
      #deletedContainer {
        align-items: center;
        background: var(--table-header-background-color);
        border-bottom: 1px dotted var(--border-color);
        display: flex;
        justify-content: space-between;
        min-height: 3em;
        padding: 0 .7em;
      }
      #deletedContainer {
        border-bottom: 0;
      }
      .sectionContent {
        padding: .7em;
      }
      .deleted #mainContainer,
      #addReviewer,
      #deleteCancelBtn,
      .editingFilter .name,
      .editing #saveBtn,
      .editingFilter #editFilterInput {
        display: flex;
      }
      .deleted #deletedContainer {
        display: flex;
      }
      .editing #addReviewer,
      #mainContainer,
      .editing #deleteBtn  {
        display: block;
      }
      .editing #deleteCancelBtn,
      #undoRemoveBtn {
        padding-right: .7em;
      }
    </style>
    <style include="gr-form-styles"></style>
    <fieldset id="section">
      <div id="mainContainer">
        <div class="header">
          <div class="name">
            <h3>Filter:</h3>
            <input
                id="editFilterInput"
                bind-value="{{section.filter}}"
                is="iron-input"
                type="text"
                on-input="_handleFilterChanged">
            <gr-button
                link
                id="SaveBtn"
                on-tap="_handleSaveFilter">Save</gr-button>
            <gr-button
                link
                id="deleteCancelBtn"
                on-tap="_handleDeleteCancel">[[_getDeleteCancel()]]</gr-button>
          </div><!-- name -->
        </div><!-- header -->
        <div class="reviewers">
          <template
              is="dom-repeat"
              items="{{section.reviewers}}"
              as="reviewerId">
            <rv-reviewer
                id="permissionSelect"
                reviewer-id="{{reviewerId}}"
                editing="[[editing]]">
            </rv-reviewer>
          </template>
          <div id="addReviewer">
            <gr-autocomplete
                id="reviewerAutocomplete"
                text="{{_reviewerFilter}}"
                query="[[_query]]"
                placeholder="Add Reviewer"
                on-commit="_handleAddReviewer">
            </gr-autocomplete>
          </div>
        </div><!-- reviewers -->
      </div>
    </fieldset>
    <gr-rest-api-interface id="restAPI"></gr-rest-api-interface>
  </template>
  <script>
    Polymer({
      is: 'rv-filter-section',

      properties: {
        _reviewerFilter: String,
        _originalSection: String,
        _query: {
          type: Function,
          value() {
            return this._getAccountSuggestions.bind(this);
          },
        },
        section: Object,
        editing: Boolean,
      },

      attached() {
        this._originalSection = this.section;
      },

      _handleFilterChanged() {
        // Switch DeleteBtn to "Cancel";
        // If section.reviewers and section.filter
        // * Enable SaveBtn
        // Else:
        // * Disable SaveBtn
      },

      _getDeleteCancel() {
        if (this.editing) {
          return 'Cancel';
        }
        return 'Delete';
      },

      _handleDeleteCancel() {
        if (this.editing) {
          this.section = this._originalSection;
          this.editing = false;
        }
        this._removeSection();
      },

      _removeSection() {
        if (this.section && this.section.reviewers) {
          this.section.reviewers.forEach(reviewer => {
            this._putReviewer(reviewer, 'DELETE');
          });
        }
      },

      async _putReviewer(reviewer, action) {
        this.plugin.restApi().put(reviewer, {
          action: action,
          reviewer: reviewer,
          filter: this.section.filter
        });
      },

      _getAccountSuggestions(input) {
        if (input.length === 0) { return Promise.resolve([]); }
        return this.$.restAPI.getSuggestedAccounts(
            input, 15).then(accounts => {
              const accountSuggestions = [];
              if (!accounts) { return []; }
              for (const key in accounts) {
                if (!accounts.hasOwnProperty(key)) { continue; }
                accountSuggestions.push({
                  name: accounts[key]._account_id,
                  value: accounts[key].name,
                });
              }
              return accountSuggestions;
            });
      },

      _handleAddReviewer(e) {
        console.log(e.detail);
        const rev = decodeURIComponent(e.detail.value);
        console.log(rev);

        this.push('section.reviewers', [rev]);
        //this.set(['section', 'reviewers', [ rev ] ], []);
      },
    });
  </script>
</dom-module>
