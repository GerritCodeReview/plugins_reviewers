<link rel="import" href="./rv-reviewer.html">

<dom-module id="rv-filter-section">
  <template>
        <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid var(--border-color);
      }
      .name {
        align-items: center;
        display: flex;
      }
      .header,
      #deletedContainer {
        align-items: center;
        background: var(--table-header-background-color);
        border-bottom: 1px dotted var(--border-color);
        display: flex;
        justify-content: space-between;
        min-height: 3em;
        padding: 0 .7em;
      }
      #deletedContainer {
        border-bottom: 0;
      }
      .sectionContent {
        padding: .7em;
      }
      #editBtn,
      .editing #editBtn.global,
      #deletedContainer,
      .deleted #mainContainer,
      #addReviewer,
      #deleteBtn,
      .editingFilter .name,
      .editing #editBtn,
      .editingFilter #editFilterInput {
        display: flex;
      }
      .deleted #deletedContainer {
        display: flex;
      }
      .editing #addReviewer,
      #mainContainer,
      .editing #deleteBtn  {
        display: block;
      }
      .editing #deleteBtn,
      #undoRemoveBtn {
        padding-right: .7em;
      }
    </style>
    <style include="gr-form-styles"></style>
    <fieldset id="section"
        class$="gr-form-styles">
      <div id="mainContainer">
        <div class="header">
          <div class="name">
            <h3>Filter:</h3>
            <gr-button
                id="editBtn"
                link
                on-tap="editFilter">
                <iron-icon id="icon" icon="gr-icons:create"></iron-icon>
            </gr-button>
            <input
                id="editFilterInput"
                bind-value="{{section.filter}}"
                is="iron-input"
                type="text"
                on-input="_handleValueChange">
            <gr-button
                link
                id="deleteBtn"
                on-tap="_handleRemoveFilter">Remove</gr-button>
          </div><!-- name -->
        </div><!-- header -->
        <div class="reviewers">
          <template
              is="dom-repeat"
              items="{{section.reviewers}}"
              as="reviewerId">
            <div>
              <rv-reviewer
                reviewerId="{{reviewerId}}">
              </rv-reviewer>
            </div>
          </template>
          <div id="addReviewer">
            Add reviewer:
            <gr-button
                link
                id="addBtn"
                on-tap="_handleAddReviewer">Add</gr-button>
          </div><!-- addReviewer -->
        </div><!-- reviewers -->
      </div>
    </fieldset>
  </template>
  <script>
    Polymer({
      is: 'rv-filter-section',

      properties: {
        _editingFilter: {
          type: Boolean,
          value: false,
        },
        section: Object,
      },

      editFilter() {
        this._editingFilter = true;
        this.$.editFilterInput.focus();
      },

      _handleValueChange() {
        if (!this.section.value.added) {
          this.section.value.modified = this.section.id !== this._originalId;
          // Allows screen to know a change has been made.
          // For a new section, this is not fired because reviewer(s) have to be
          // added in order to save, modifying the filter is not enough.
          this.dispatchEvent(new CustomEvent('section-modified', {bubbles: true}));
        }
        this.section.value.updatedId = this.section.id;
      },

      _handleRemoveFilter() {
        if (this.section.value.added) {
          this.dispatchEvent(new CustomEvent('added-filter-removed',
              {bubbles: true}));
        }
        this._deleted = true;
        this.section.value.deleted = true;
        this.dispatchEvent(new CustomEvent('section-modified', {bubbles: true}));
      },

      _handleAddReviewer() {
        const value = this.$.permissionSelect.value;
        const permission = {
          id: value,
          value: {rules: {}, added: true},
        };

        // Add to the end of the array (used in dom-repeat) and also to the
        // section object that is two way bound with its parent element.
        this.push('_permissions', permission);
        this.set(['section.value.permissions', permission.id],
            permission.value);
      },

    })
  </script>
</dom-module>
