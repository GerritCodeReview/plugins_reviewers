<link rel="import" href="./rv-reviewer.html">

<dom-module id="rv-filter-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 1em;
      }
      fieldset {
        border: 1px solid var(--border-color);
      }
      .name {
        align-items: center;
        display: flex;
      }
      .header {
        align-items: center;
        background: var(--table-header-background-color);
        border-bottom: 1px dotted var(--border-color);
        display: flex;
        justify-content: space-between;
        min-height: 3em;
        padding: 0 .7em;
      }
      #addReviewer {
        display: flex;
      }
      #mainContainer {
        display: block;
      }
    </style>
    <style include="gr-form-styles"></style>
    <fieldset id="section"
        class$="gr-form-styles">
      <div id="mainContainer">
        <div class="header">
          <div class="name">
            <h3>Filter:</h3>
            <input
                id="editFilterInput"
                bind-value="{{filter}}"
                is="iron-input"
                type="text">
            <gr-button
                id="cancelBtn"
                on-tap="_handleCancel"
                hidden$="[[_computeCancelHidden(filter, _originalFilter)]]">Cancel</gr-button>
          </div><!-- name -->
        </div><!-- header -->
        <div class="reviewers">
          <template
              is="dom-repeat"
              items="{{_reviewers}}">
            <rv-reviewer
                reviewer="{{item}}"
                on-reviewer-deleted="_handleReviewerDeleted"
                on-reviewer-added="_handleReviewerAdded">
            </rv-reviewer>
          </template>
          <div id="addReviewer">
            <gr-button
                link
                id="addBtn"
                on-tap="_handleAddReviewer">Add Reviewer</gr-button>
          </div><!-- addReviewer -->
        </div><!-- reviewers -->
      </div>
    </fieldset>
  </template>
  <script>
    Polymer({
      is: 'rv-filter-section',

      properties: {
        plugin: Object,
        editing: {
          type: Boolean,
          value: false
        },
        reviewers: Array,
        _reviewers: Array,
        filter: String,
        _originalFilter: String,
        editing: {
          type: Boolean,
          computed: '_computeEditing(filter, _originalFilter)'
        },
        reviewersUrl: String
      },

      attached() {
        this._updateSection();
      },

      _updateSection() {
        this._reviewers = this.reviewers;
        this._originalFilter = this.filter
      },

      _computeEditing(filter, _originalFilter) {
        if (_originalFilter === '') {
            return true;
        }
        return filter === '';
      },

      _computeCancelHidden(filter, _originalFilter) {
        return !this._computeEditing(filter, _originalFilter);
      },

      _handleCancel() {
        this.remove();
      },

      _handleReviewerDeleted(e) {
        if (e.detail.editing) {
          this._reviewers.pop();
        } else {
          const index = e.model.index;
          const deleted = this.reviewers[index];
          this._putReviewer(deleted, 'DELETE');
          this.reviewers = this.reviewers.slice(0, index).concat(this.reviewers.slice(index +1));
        }
      },

      _handleReviewerAdded(e) {
        // Remove empty reviewers
        this.reviewers = this.reviewers.filter(r => r !== '');
        this.push('reviewers', e.detail.reviewer);
        this._updateSection();
        this._putReviewer(e.detail.reviewer, 'ADD');
      },

      _putReviewer(reviewer, action) {
        this.plugin.restApi().put(this.reviewersUrl, {
          action: action,
          reviewer: reviewer,
          filter: this.filter
        }).then(result => {
          detail = {result}
          this.dispatchEvent(new CustomEvent('reviewer-changed', {detail, bubbles: true}));
        })
      },

      _handleAddReviewer() {
        this.push('_reviewers', '');
      },
    });
  </script>
</dom-module>
