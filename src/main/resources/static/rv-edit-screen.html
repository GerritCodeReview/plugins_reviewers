<link rel="import" href="./rv-filter-section.html">

<dom-module id="rv-edit-screen">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-menu-page-styles"></style>
    <style include="gr-subpage-styles">
      .bottomButtons {
        display: flex;
      }
      #closeButton {
        float: right
      }
    </style>
    <div>
      <h1>Reviewer Settings</h1>
      <h3>Filter Sections</h3>
      <template
          is="dom-repeat"
          items="{{_filterSections}}"
          as="section">
        <rv-filter-section
            filter={{section.filter}}
            reviewers={{section.reviewers}}
            editing={{section.editing}}
            reviewers-url=[[_getReviewersUrl(repoName)]]
            plugin={{plugin}}
            on-reviewer-changed="_handleReviewerChanged"></rv-filter-section>
      </template>
      <div class="bottomButtons">
        <gr-button id="addFilterBtn"
            on-tap="_handleCreateSection">Add Filter</gr-button>
        <gr-button id="closeButton"
            on-tap="_handleCloseTap">Close</gr-button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'rv-edit-screen',

      properties: {
        plugin: Object,
        repoName: String,
        _filterSections: Array,
      },

      attached: function() {
        this._loadFilterSections();
      },

        async _loadFilterSections() {
        this._filterSections = await this.plugin.restApi().get(this._getReviewersUrl(this.repoName));
      },

      _getReviewersUrl(repoName) {
        return `/projects/${repoName}/reviewers`;
      },

      _handleCreateSection() {
        // TODO: Verify that section with "" filter doesnt exist already?
        let section = {filter: "", reviewers: [], editing: true}
        this.push('_filterSections', section);
      },

      _handleCloseTap(e) {
        e.preventDefault();
        this.fire('close', null, {bubbles: false});
      },

      _handleReviewerChanged(e) {
        console.log(e.detail.result);
        this._filterSections = e.detail.result;
      }
    });
  </script>
</dom-module>
