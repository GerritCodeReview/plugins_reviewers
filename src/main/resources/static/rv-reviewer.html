<dom-module id="rv-reviewer">
  <template>
    <style include="shared-styles">
      #editReviewerInput {
        display: block;
      }
      .reviewerRow {
        align-items: center;
        display: flex;
      }
    </style>
    <style include="gr-form-styles"></style>
    <div class="reviewerRow">
      <h4>Reviewer:</h4>
      <input
          id="editReviewerInput"
          bind-value="{{reviewer}}"
          is="iron-input"
          type="text"
          disabled="[[_computeReviewerDisabled(reviewer, _originalReviewer)]]">
      <gr-button
          id="deleteCancelBtn"
          on-tap="_handleDeleteCancel">[[_getDeleteCancel(reviewer, _originalReviewer)]]</gr-button>
      <gr-button
          id="addBtn"
          on-tap="_handleAddReviewer"
          hidden$="[[_getHideAddButton(reviewer, _originalReviewer)]]">Add</gr-button>
    </div> <!-- reviewerRow -->
  </template>
  <script>
  Polymer({
    is : "rv-reviewer",

    properties: {
      reviewer: String,
      _originalReviewer: String,
      _deleted: Boolean,
      _editing: {
          type: Boolean,
          computed: '_computeEditing(reviewer, _originalReviewer)'
      }
    },

    attached() {
        this._originalReviewer = this.reviewer;
    },

    _computeReviewerDisabled(reviewer, _originalReviewer) {
      return !this._computeEditing(reviewer, this._originalReviewer);
    },

    _computeEditing(reviewer, _originalReviewer) {
      if (_originalReviewer === '') {
        return true;
      }
      return reviewer === '';
    },

    _getDeleteCancel(reviewer, _originalReviewer) {
      return this._computeEditing(reviewer, _originalReviewer) ? 'Cancel' : 'Delete';
    },

    _getHideAddButton(reviewer, _originalReviewer) {
      return !(this._computeEditing(reviewer, _originalReviewer) && this.$.editReviewerInput.value)
    },

    _handleDeleteCancel() {
      detail = {editing: this._editing}
      this.dispatchEvent(new CustomEvent('reviewer-deleted', {detail, bubbles: true}));
      this.remove();
    },

    _handleAddReviewer() {
      detail = {reviewer: this.reviewer};
      this._originalReviewer = this.reviewer;
      this.dispatchEvent(new CustomEvent('reviewer-added', {detail, bubbles: true}));
    },
  });
  </script>
</dom-module>
