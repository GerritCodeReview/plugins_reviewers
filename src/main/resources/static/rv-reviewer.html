<dom-module id="rv-reviewer">
  <template>
    <style include="shared-styles">
      :host {
        border-bottom: 1px solid var(--border-color);
        padding: .7em;
        display: block;
      }
      #removeBtn {
        display: none;
      }
      .editing #removeBtn  {
        display: flex;
      }
      #options {
        align-items: baseline;
        display: flex;
      }
      #options > * {
        margin-right: .5em;
      }
      #mainContainer {
        align-items: baseline;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      #deletedContainer.deleted {
        align-items: baseline;
        display: flex;
        justify-content: space-between;
      }
      #undoBtn,
      #force,
      #deletedContainer,
      #mainContainer.deleted {
        display: none;
      }
      #undoBtn.modified,
      #force.force {
        display: block;
      }
    </style>
    <style include="gr-form-styles"></style>
    <div id="mainContainer"
        class$="gr-form-styles [[_computeSectionClass(editing, _deleted)]]">
      <div id="options">
        [[reviewerId]]
      </div>
      <gr-button
          link
          id="removeBtn"
          on-tap="_handleRemoveRule">Remove</gr-button>
    </div>
    <div
        id="deletedContainer"
        class$="gr-form-styles [[_computeSectionClass(editing, _deleted)]]">
      [[_originalReviewerId]] was deleted
      <gr-button link
          id="undoRemoveBtn" on-tap="_handleUndoRemove">Undo</gr-button>
    </div>
  </template>
  <script>
    Polymer({
      is : 'rv-reviewer',

      properties: {
        reviewerId: String,
        editing: Boolean,
        _originalReviewerId: String,
        _deleted: Boolean,
      },

      _handleReviewerChange() {
        //WUT? Event?
      },

      attached() {
        this._originalReviewerId = this.reviewerId;
      },

      _computeSectionClass(editing, deleted) {
        const classList = [];
        if (editing) {
          classList.push('editing');
        }
        if (deleted) {
          classList.push('deleted');
        }
        return classList.join(' ');
      },
    });
  </script>
</dom-module>
