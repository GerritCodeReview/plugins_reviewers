<link rel="import" href="./rv-filter-section.html">

<dom-module id="rv-screen">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--dialog-background-color);
        display: block;
        max-height: 80vh;
        overflow-y: auto;
        padding: 4.5em 1em 1em 1em;
      }
      header {
        background-color: var(--dialog-background-color);
        border-bottom: 1px solid var(--border-color);
        left: 0;
        padding: 1em;
        position: absolute;
        right: 0;
        top: 0;
      }
      #title {
        display: inline-block;
        font-size: 1.2rem;
        margin-top: .2em;
      }
      h2 {
        font-size: 1rem;
      }
      #filterInput {
        display: inline-block;
        float: right;
        margin: 0 1em;
        padding: .2em;
      }
      .closeButtonContainer {
        float: right;
      }
      ul {
        margin-bottom: 1em;
      }
      ul li {
        border: 1px solid var(--border-color);
        border-radius: .2em;
        background: var(--chip-background-color);
        display: inline-block;
        margin: 0 .2em .4em .2em;
        padding: .2em .4em;
      }
      .loading.loaded {
        display: none;
      }
      #rvOverlay {
        width: 50em;
      }
    </style>
    <header>
      <h1 id="title">Reviewer Settings:</h1>
      <span class="closeButtonContainer">
        <gr-button id="closeButton"
            link
            on-tap="_handleCloseTap">Close</gr-button>
      </span>
    </header>
    <div class="main" slot="main">
      <gr-button id="editBtn"
          on-tap="_handleEdit">[[_editOrCancel(_editing)]]</gr-button>
      <gr-button id="saveBtn"
          primary
          class$="[[_computeSaveBtnClass(_ownerOf)]]"
          on-tap="_handleSave"
          disabled$="[[!_modified]]">Save</gr-button>
      <template
          is="dom-repeat"
          items="{{filterSections}}"
          as="section">
        <rv-filter-section
            section="{{section}}"
            editing="{{_editing}}"></rv-filter-section>
      </template>
      <div class="filterContainer">
        <gr-button id="addFilterBtn"
            on-tap="_handleCreateSection">Add Filter</gr-button>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'rv-screen',

      properties: {
        plugin: Object,
        repoName: String,
        filterSections: Array,
        _localSections: Object,
        _editing: {
          type: Boolean,
          value: false,
        },
      },

      attached() {
        this._loadFilterSections();
      },

      async _loadFilterSections() {
        this._editing = false;

        this.filterSections = await this.plugin.restApi().get(`/projects/${this.repoName}/reviewers`);
      },

      _handleCreateSection() {
        // TODO: Verify that section with "" filter doesnt exist already
        let section = {filter: "", reviewers: [], added: true}
        this.push('filterSections', section);
        this.set(['_localSections', ""], section);
        Polymer.dom.flush();
        Polymer.dom(this.root).querySelector('rv-filter-section:last-of-type')
         .editReference();
      },

      _handleCloseTap(e) {
        e.preventDefault();
        this.fire('close', null, {bubbles: false});
      },

      _handleEdit() {
        this._editing = !this._editing;
      },

      _editOrCancel(editing) {
        return editing ? 'Cancel' : 'Edit';
      },
    });
  </script>
</dom-module>
